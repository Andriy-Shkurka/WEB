<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Динамічна веб-сторінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Динамічна веб-сторінка</h1>
    </header>

    <section class="container">
        <!-- Рисунки -->
        <h2>Рисунки</h2>
        <div class="images">
            <div class="image-row">
                <img src="img/madnes.jpg" alt="Image 1" width="300" height="300">
                <img src="img/sad.jpg" alt="Image 2" width="300" height="300">
                <img src="img/derpresion.jpg" alt="Image 3" width="300" height="300">
            </div>
        </div>

        <!-- Посилання -->
        <div class="links">
            <h2>Посилання</h2>
            <ul>
                <li><a href="https://example.com/1" title="Посилання 1">Посилання 1</a></li>
                <li><a href="https://example.com/2" title="Посилання 2">Посилання 2</a></li>
                <li><a href="https://example.com/3" title="Посилання 3">Посилання 3</a></li>
            </ul>
        </div>

        <!-- Форми -->
        <div class="inputs">
            <h2>Форма вводу</h2>
            <div class="input-group">
                <input type="text" id="input1" value="55">
                <input type="text" id="input2" value="44">
                <input type="text" id="input3" value="33">
            </div>
            <p id="demo"></p>
        </div>

        <!-- Параграфи -->
        <div class="paragraphs">
            <h2>Параграфи з числами</h2>
            <div class="paragraph-group">
                <p id="p1">П'ять</p>
                <p id="p2">Шість</p>
                <p id="p3">Сім</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
